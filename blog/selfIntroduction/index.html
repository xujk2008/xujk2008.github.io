	function showPic() {
		
		var pic = document.getElementById("picture");

		var below = document.getElementById("below");

		for(var i=0;i<image.length;i++){
			
			if(source == image[i]){

				{
					source=image[0];

				}
				else
				{				
					source=image[i+1];
				}
				
				
				pic.setAttribute("src", source);


				switch(i)
				{
				case 4:
					below.setAttribute("src","images/normal.jpg");
